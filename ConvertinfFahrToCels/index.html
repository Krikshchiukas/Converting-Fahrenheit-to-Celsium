<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Converting Fahrenheit to Celsium</h2>

        <form class="form" name="conversion">
            <table>
                <tr>
                 <td>Fahrenheit:</td>
                 <td>
                    <input type="number" name="fahrenheit" id="init"value="32" required>
                 </td>
                </tr>

                <tr>
                    <td>Celsium:</td>
                    <td id="cels"></td>
                </tr>
            </table>
        </form>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
